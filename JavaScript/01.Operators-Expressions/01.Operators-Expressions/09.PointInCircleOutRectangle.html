<!--Write an expression that checks for given point (x, y) if it is within the circle K( (1,1), 3) and 
    out of the rectangle R(top=1, left=-1, width=6, height=2).-->


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Point in circle and out of rectangle</title>
    <link href="styles/js-console1.css" rel="stylesheet" />
    <style>
        #number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}

    </style>
</head>
<body>
    <label for="xDim">X = </label>
    <input type="text" id="xDim" />
    <label for="yDim">Y = </label>
    <input type="text" id="yDim" />
    <a href="#" onclick="CheckPoint()">Check</a>
    <div id="console">
    </div>
    <script src="scripts/js-console1.js">
    </script>
    <script>
        function CheckPoint() {
            var x = jsConsole.readFloat("#xDim");
            var y = jsConsole.readFloat("#yDim");
            if ((x - 1) * (x - 1) + (y - 1) * (y - 1) <= 3 * 3)
            {
                if ((x < -1) | (x > 5) | (y > 1) | (y < -1))
                {
                    jsConsole.writeLine("yes");
                }

                else
                {
                    jsConsole.writeLine("no");
                }

            }

            else
            {
                jsConsole.writeLine("no");
            }

        }

        </script>
</body>
</html>
