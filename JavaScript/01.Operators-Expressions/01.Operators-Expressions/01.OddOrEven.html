<!--Write an expression that checks if given integer is odd or even.-->


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Odd or even</title>
    <link href="styles/js-console1.css" rel="stylesheet" />
    <style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
    <label for="tb-number">Enter number:</label>
    <input type="text" id="number" />
    <a htef="#" onclick="OddEven()">Odd or even!</a>
    <div id="console">
    </div>
    <script src="scripts/js-console1.js">
    </script>
    <script>
        function OddEven() {
            var number = jsConsole.readInteger("#number");
            if (number % 2 == 0) {
                jsConsole.writeLine(number + " is even");
            }
            else {
                jsConsole.writeLine(number + " is odd");
            }
        }
    </script>
</body>
</html>
