<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find Max and Min</title>
<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#sequence {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
    <label for="sequence">Enter sequence (number, number, number etc.): </label>
	<input type="text" id="sequence"/>
	<br />
    
	<a href="#" onclick="FindMaxMin()">Print!</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>
	    function FindMaxMin() {
	        var number = jsConsole.read("#sequence");
	        var numbers = number.split(", ");

	        function CompareNumbers(a, b) {
	            return a - b;
	        }
	        numbers.sort(CompareNumbers);

	        var min = numbers[0];
	        var max = numbers[numbers.length - 1];
	        jsConsole.writeLine("min: " + min);
	        jsConsole.writeLine("max: " + max);
	    }
    </script>

</body>
</html>
