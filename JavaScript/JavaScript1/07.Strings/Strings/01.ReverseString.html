<body>
    <label for="input">Enter something: </label>
	<input type="text" id="input"/>
    <br />	
    <a href="#" onclick="printResult()">Print!</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>	

	<script>	    function reverseString(input) {
	        var output = [];
	        for (var i = 0; i < input.length; i++) {
	            output[i] = input[input.length - i - 1];
	        }
            
	        return output.join("");
	    }	    function printResult() {
	        jsConsole.writeLine(reverseString(jsConsole.read("#input")));
	    }    </script></body></html>
