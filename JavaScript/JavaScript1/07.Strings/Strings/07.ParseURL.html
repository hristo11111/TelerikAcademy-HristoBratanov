<body>
    <label for="input">Enter URL: </label>

	<div id="console">
	</div>

	<script>
	    function tags(text) {
	        var protocol = "";
	        var server = "";
	        var resource = "";
	        var indexPoints = text.indexOf(":");
	        var indexOfW = text.indexOf("w");
	        var indexOfSlash = text.indexOf("/");
	        var end = 0;
	        for (var i = 0; i < indexPoints; i++) {
	            protocol += text[i];
	        }
	        indexOfSlash = text.indexOf("/", indexOfSlash + 2);

	        for (var i = indexOfW; i < indexOfSlash; i++) {
	            server += text[i];
	        }

	        for (var i = indexOfSlash; i < text.length; i++) {
	            resource += text[i];
	        }
	        return protocolsCreater(protocol, server, resource);
	    }

	    function protocolsCreater(protocol, server, resource) {
	        return {
	            protocol: protocol,
	            server: server,
	            resource: resource,
	            toString: function () {
	                return "protocol: " + "\"" + this.protocol + "\"," + "</br>" + "server: " + "\"" + this.server + "\"," + "</br>" + "resource:" + "\"" + this.resource + "\"";
	            }
	        };
	    }	    function printResult() {
	        var input = jsConsole.read("#input");
	        jsConsole.writeLine(tags(input));
	        var a = protocolsCreater(protocol, server, resource);
	        jsConsole.writeLine(a);
	    }    </script></body></html>
