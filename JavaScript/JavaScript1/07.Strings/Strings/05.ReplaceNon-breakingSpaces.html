
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Replace non-breaking spaces</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
		#input {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
    <label for="input">Enter text: </label>
	<input type="text" id="input"/>
    <br />
    <a href="#" onclick="printResult()">Print!</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>	

	<script>	    function changeNbsp(text, replacement) {
	        var arrayText = text.split(" ");
	        text = arrayText.join(replacement);

	        return text;
	    }	    function printResult() {
	        var input = jsConsole.read("#input");
	        jsConsole.writeLine(changeNbsp(input, '&amp;nbsp;'));
	    }    </script></body></html>
