	    function findPolindromes (input) {
	        var pattern = "\w+";
	        var words = input.match(/\w+/g);

	        for (var i = 0; i < words.length; i++)
	        {
	            if (words[i].length == 1)
	            {

	                i--;
	            }
	        }

	        {

	                jsConsole.writeLine(words[i]);
	            }   
	        }
	    }

        function checkIfPolindromes(word)
	    {
        var isPolindrome = true;
            for (var i = 0; i < word.length/2; i++)
	        {
                if (word[i] != word[word.length - i - 1])
	            {
                    isPolindrome = false;
	            }
	        }

        return isPolindrome;
