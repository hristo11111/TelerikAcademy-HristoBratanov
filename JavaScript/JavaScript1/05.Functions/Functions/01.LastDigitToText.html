<!--Write a function that returns the last digit of given integer as an English word. 
    Examples: 512  "two", 1024  "four", 12309  "nine"-->


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Last digit to text</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
    <label for="number">Enter number: </label>
	<input type="text" id="number"/>
    <br />
    
	<a href="#" onclick="printLastDigit()">Print!</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>
	    function printLastDigit() {
	        var number = jsConsole.read("#number");
	        function lastDigitToText(number) {
	            var digit = number % 10;
	            var output;
	            switch (digit) {
	                case 0 : {
	                    output = "zero";
	                    break;
	                }
	                case 1: {
	                    output = "one";
	                    break;
	                }
	                case 2: {
	                    output = "two";
	                    break;
	                }
	                case 3: {
	                    output = "three";
	                    break;
	                }
	                case 4: {
	                    output = "four";
	                    break;
	                }
	                case 5: {
	                    output = "five";
	                    break;
	                }
	                case 6: {
	                    output = "six";
	                    break;
	                }
	                case 7: {
	                    output = "seven";
	                    break;
	                }
	                case 8: {
	                    output = "eight";
	                    break;
	                }
	                case 9: {
	                    output = "nine";
	                    break;
	                }
	            }
	            jsConsole.writeLine(output);
	        }
	        lastDigitToText(number);
	    }    </script></body></html>
