<body>

    <label for="yDim">Y = </label>
    <input type="text" id="yDim" />
    <a href="#" onclick="CheckPoint()">Check</a>
    <div id="console">
    </div>
    <script src="scripts/js-console1.js">
    </script>
    <script>
        function CheckPoint() {
            var x = jsConsole.readFloat("#xDim");
            var y = jsConsole.readFloat("#yDim");
            if ((x * x + y * y) <= 25) {
                jsConsole.writeLine("the point (" + x + "," + y + ") is within the circle (0,5)");
            }
            else {
                jsConsole.writeLine("the point (" + x + "," + y + ") is NOT within the circle (0,5)");
            }
        }
    </script>
