<!--Write an expression that checks for given integer if 
    its third digit (right-to-left) is 7. E. g. 1732  true.-->


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Check integer's digit</title>
    <link href="styles/js-console1.css" rel="stylesheet" />
    <style>
        #number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}

    </style>
</head>
<body>
    <label for="number">Number:</label>
    <input type="text" id="number" />
    <a href="#" onclick="CheckDigit()">Check digit!</a>
    <div id="console">
    </div>
    <script src="scripts/js-console1.js">
    </script>
    <script>
        function CheckDigit() {
            var number = jsConsole.readInteger("#number");
            var divideNumber = Math.floor(number / 100);
            if ((divideNumber % 10) == 7) {
                jsConsole.writeLine("the third digit (right-to-left) of number " + number + " is 7");
            }

            else {
                jsConsole.writeLine("the third digit (right-to-left) of number " + number + " is NOT 7");
            }

        }

    </script>
</body>
</html>
