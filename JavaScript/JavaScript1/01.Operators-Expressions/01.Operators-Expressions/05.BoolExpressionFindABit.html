<!--Write a boolean expression for finding if 
    the bit 3 (counting from 0) of a given integer is 1 or 0.-->


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bool expression for finding third bit</title>
    <link href="styles/js-console1.css" rel="stylesheet" />
    <style>
        #number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}

    </style>
</head>
<body>
    <label for="number">Number:</label>
    <input type="text" id="number" />
    <a href="#" onclick="FindBit()">Search!</a>
    <div id="console">
    </div>
    <script src="scripts/js-console1.js">
    </script>
    <script>
        function FindBit() {
            var number = jsConsole.readInteger("#number");
            var numberAndMask = number & (1 << 3);
            var checkNumber = numberAndMask >> 3;
            if (checkNumber == 1)
            {
                jsConsole.writeLine("the binary of: " + number + " is: " + number.toString(2));
                jsConsole.writeLine("and the 3rd digit of " + number + " is: 1");
            }
            else
            {
                jsConsole.writeLine("the binary of: " + number + " is: " + number.toString(2));
                jsConsole.writeLine("and the 3rd digit of " + number + " is: 0");
            }    
        }
    </script>

</body>
</html>
