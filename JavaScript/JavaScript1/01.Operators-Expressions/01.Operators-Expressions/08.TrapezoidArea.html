<!--Write an expression that calculates trapezoid's area by given sides a and b and height h.-->


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Trapezoid area</title>
    <link href="styles/js-console1.css" rel="stylesheet" />
    <style>
        #number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}

    </style>
</head>
<body>
    <label for="sideA">a:</label>
    <input type="text" id="sideA" />
    <label for="sideB">b:</label>
    <input type="text" id="sideB" />
    <label for="heightH">h:</label>
    <input type="text" id="heightH" />
    <a href="#" onclick="CalcArea()">Calculate</a>
    <div id="console">
    </div>
    <script src="scripts/js-console1.js">
    </script>
    <script>
        function CalcArea() {
            var a = jsConsole.readFloat("#sideA");
            var b = jsConsole.readFloat("#sideB");
            var h = jsConsole.readFloat("#heightH");
            var area = (a + b) / 2 * h;
            jsConsole.writeLine("the area of the trapezoid is: " + area);
        }

    </script>
</body>
</html>
