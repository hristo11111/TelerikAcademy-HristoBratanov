<!--Write a script that finds the maximal sequence of equal elements in an array.
		Example: {2, 1, 1, 2, 3, 3, 2, 2, 2, 1}  {2, 2, 2}.-->


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find maximal sequence of equal elements</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
		#sequence {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
    <label for="sequence">Enter chars (char, char, char etc.): </label>
	<input type="text" id="sequence"/>
	<br />
    
	<a href="#" onclick="CalcMaxSequence()">Calculate!</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>
	    function CalcMaxSequence() {
	        var readSequence = jsConsole.read("#sequence");
	        var sequence = readSequence.split(", ");

	        var maxcount = 1;
	        var count = 1;
	        var maxValue = sequence[0];
	        for (var i = 0; i < sequence.length; i++) {
                if (sequence[i] == sequence[i+1])
	            {
                    count = count + 1;
                    if (count > maxcount) {
                        maxcount = count;
                        maxValue = sequence[i];
	                }
                }
                else
                {
                    count = 1;
                }
	        }
        jsConsole.writeLine("the biggest sequence of equal integers is the sequence of " + maxValue + " which count is = " + maxcount + "pcs");
	    }
    </script>
</body>
</html>
