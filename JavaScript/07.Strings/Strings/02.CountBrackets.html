</head>
<body>
    <label for="input">Enter something: </label>
	<input type="text" id="input"/>
    <br />	
    <a href="#" onclick="printResult()">Print!</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>	

	<script>	    function countBrackets(input) {
	        var count = parseInt(0);
	        for (var i = 0; i < input.length; i++) {
	            if (input[i] == '(') {
	                count++;
	            }
	            else if (input[i] == ')') {
	                count--;
	            }
	        }
	        if (count == 0) {
	            jsConsole.writeLine("the brackets are put correctly");
	        }
	        else {
	            jsConsole.writeLine("the brackets are not put correctly");
	        }
	    }	    function printResult() {
	        countBrackets(jsConsole.read("#input"));
	    }    </script></body></html>
