
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Extract e-mails</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
		#input {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
    <label for="input">Enter text: </label>
	<input type="text" id="input"/>
    <br />
    <a href="#" onclick="printResult()">Print!</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>	

	<script>
	    function extractMails(input) {
	        var mails = input.match(/[a-zA-Z0-9_\-\.]+@[a-zA-Z0-9_\-\.]+\.[a-zA-Z]{2,5}/g);
	        for (var i = 0; i < mails.length; i++) {
	            jsConsole.writeLine(mails[i]);
	        }
	    }	    function printResult() {
	        var input = jsConsole.read("#input");
	        extractMails(input);
	    }    </script></body></html>
