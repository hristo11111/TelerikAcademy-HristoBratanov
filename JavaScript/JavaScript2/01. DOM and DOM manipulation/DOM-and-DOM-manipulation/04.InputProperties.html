<!--Create a text area and two inputs with type="color"
- Make the font color of the text area as the value of the first color input
- Make the background color of the text area as the value of the second input-->


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Input properties</title>
</head>
<body>
    <p>Works in Chrome and Opera!</p>
    <textarea id="textarea" placeholder="type something"></textarea>
    <input type="color" />
    <input type="color" />
    <p>Choose colors and click the link</p>
    <a href="#" onclick="setColors()">Click!</a>

    <script>
        function setColors() {
            var colors = document.getElementsByTagName("input");
            var textArea = document.getElementById("textarea");
            textArea.style.color = colors[0].value;
            textArea.style.backgroundColor = colors[1].value;
        }
    </script>
</body>
</html>
