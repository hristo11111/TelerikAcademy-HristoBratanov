<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/class.js"></script>
    <script src="Scripts/underscore.js"></script>
</head>
<body>
    <script>
        var Student = Class.create({
            init: function (fname, lname) {
                this.fname = fname;
                this.lname = lname;
            },
            toString: function() {
                return this.fname + " " + this.lname;
            }
        });

        var students = [
            new Student("Petyr", "Petrov"),
            new Student("Zhivko", "Vasilev"),
            new Student("Algel", "Kochev"),
            new Student("Georgi", "Petrov"),
            new Student("Gerogi", "Zlatanov")
        ];

        var studentsOutput = _.filter(students,
            function (el) {
                return el.fname < el.lname
            });

        _.each(studentsOutput,
            function (el) {
                console.log(el.toString());
            });
    </script>
</body>
</html>
