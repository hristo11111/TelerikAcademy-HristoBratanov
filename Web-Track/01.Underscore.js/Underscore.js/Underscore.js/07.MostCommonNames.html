<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/class.js"></script>
    <script src="Scripts/underscore.js"></script>
</head>
<body>
    <script>
        var Person = Class.create({
            init: function (fname, lname) {
                this.fname = fname,
                this.lname = lname
            }
        });

        var people = [
            new Person("Petio", "Petkov"),
            new Person("Ivan", "Petkov"),
            new Person("Petio", "Ivanov"),
            new Person("Petio", "Georgiev"),
            new Person("Zhelio", "Zhelev"),
            new Person("Ivan", "Bandalovski"),
            new Person("Hristo", "Stoichkov"),
            new Person("Didie", "Drogba"),
        ];

        var commonFnames = _.groupBy(people, "fname");
        var sortedFnames = _.sortBy(commonFnames, function (el) {
            return el.length;
        });
        var lastFnameCollection = _.last(sortedFnames);
        var fname = lastFnameCollection[0].fname;
        console.log(fname);

        var commonLnames = _.groupBy(people, "lname");
        var sortedLnames = _.sortBy(commonLnames, function (el) {
            return el.length;
        });
        var lastLnameCollection = _.last(sortedLnames);
        var lname = lastLnameCollection[0].lname;
        console.log(lname);

    </script>
</body>
</html>
