<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/class.js"></script>
    <script src="Scripts/underscore.js"></script>
</head>
<body>
    <script>
        var Author = Class.create({
            init: function (fullname, books) {
                this.fullname = fullname,
                this.books = books
            },
            toString: function () {
                return this.fullname + " has " + this.books + " books";
            }
        });

        var authors = [
            new Author("Author1", 15),
            new Author("Author2", 5),
            new Author("Author3", 23),
            new Author("Author4", 54),
            new Author("Author5", 6),
            new Author("Author6", 1),
            new Author("Author7", 31),
        ];

        var famousAuthor = _.max(authors, function (el) {
            return el.books;
        });

        console.log(famousAuthor.toString() +
            " so he is the most popular author");
    </script>
</body>
</html>
