<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/class.js"></script>
    <script src="Scripts/underscore.js"></script>
</head>
<body>
    <script>
        var Animal = Class.create({
            init: function (species, legs) {
                this.species = species,
                this.legs = legs
            },
            toString: function() {
                return this.species + " " + this.legs + "legs";
            }
        });

        var animals = [
            new Animal("Species1", 2),
            new Animal("Species2", 2),
            new Animal("Species3", 8),
            new Animal("Species4", 6),
            new Animal("Species5", 100),
            new Animal("Species6", 4),
            new Animal("Species7", 4),
        ];

        var legs = _.reduce(animals, function (memo, num) {
            return memo + num.legs;
        }, 0);

        alert("All legs = " + legs);
    </script>
</body>
</html>
