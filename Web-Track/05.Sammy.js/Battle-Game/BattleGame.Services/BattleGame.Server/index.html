<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/libs/sha1.js"></script>
    <script src="Scripts/libs/require.js" data-main="Scripts/app"></script>
    <link href="Content/main.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">                          
        <header>
            <ul id="menu-holder">
                <li><a href="#/register-login">Register/Login</a></li>
                <li><a id="my-games" href="#">My games</a></li>
                <li><a id="join-games" href="#">Join games</a></li>
            </ul>
        </header>
    </div>
    <div id="main-content">
        <div id="action-holder"></div>
    </div>

    <script id="game-template" type="x-mustache-template">
			<a href="#" data-id="{{id}}">{{title}}</a>
            <span> created by {{creator}}</span>
	</script>
    <script id="game-join-template" type="x-mustache-template">
			<span data-id="{{id}}">{{title}}</span>
            <span> created by {{creator}}</span>
            <input type="submit" data-id="{{id}}" value="Join" />
	</script>
    <script id="field-template"  type="x-mustache-template">
        <ul>
            <li>
            {{#blue}}
                <ul>
                    <li>Blue player</li>
                    <li>nickname: {{nickname}}</li>
                </ul>
            {{/blue}}
            </li>
            <li>gameId: {{gameId}}</li>
            <li>inTurn: {{inTurn}}</li>
            <li>
            {{#red}}
                <ul>
                    <li>Red player</li>
                    <li>nickname: {{nickname}}</li>
                </ul>
            {{/red}}
            <li>title: {{title}}</li>
            <li>turn: {{turn}}</li>
            </li>
        </ul>
    </script>
</body>
</html>
