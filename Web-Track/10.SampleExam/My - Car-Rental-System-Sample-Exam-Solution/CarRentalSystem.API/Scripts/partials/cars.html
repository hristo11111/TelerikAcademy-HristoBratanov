<h1>Cars</h1>
<ul data-template="car-template" data-bind="source: cars">
</ul>

<script type="text/x-kendo-template" id="car-template">
    <li>
        <strong>Make: </strong>
        <span data-bind="text: make"></span>
        <strong>Model: </strong>
        <span data-bind="text: model"></span>
    </li>
</script>
