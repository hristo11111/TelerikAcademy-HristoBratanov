<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/class.js"></script>
    <script src="Scripts/underscore.js"></script>
</head>
<body>
    <script>
        var Student = Class.create({
            init: function (fname, lname, marks) {
                this.fname = fname;
                this.lname = lname;
                this.marks = marks;
            },
            toString: function () {
                return this.fname + " " +
                    this.lname + " marks: " + this.marks;
            }
        });

        var students = [
            new Student("Petyr", "Petrov", [5,6,5,6,2,3]),
            new Student("Zhivko", "Vasilev", [2,5,3,4,3,2]),
            new Student("Gerogi", "Zlatanov", [6,6,6,6,6,6,5]),
            new Student("Algel", "Kochev", [2,2,2,2,2,2]),
            new Student("Georgi", "Petrov", [3,4,3,4,3,2])
        ];

        var studentsSorted = _.sortBy(students, function(el) {
            return el.marks;
        });

        console.log(studentsSorted[studentsSorted.length - 1].toString());
    </script>
</body>
</html>
