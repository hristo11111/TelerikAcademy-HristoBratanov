<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-2.0.3.js"></script>
    <script src="Scripts/modernizr-2.6.2.js"></script>
    <script>
        
	</script>
</head>
<body>
    <canvas id="ctx" width="800" height="650">Canvas not supported</canvas>
    <p id="demo">Click the button to get your coordinates:</p>
    <button onclick="getLocation()">Try It</button>
    <div id="result"></div>
    <script>
        //geoloacation
        var x=document.getElementById("demo");
        function getLocation()
        {
            if (navigator.geolocation)
            {
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else{x.innerHTML="Geolocation is not supported by this browser.";}
        }
        function showPosition(position)
        {
            x.innerHTML="Latitude: " + position.coords.latitude + 
            "<br>Longitude: " + position.coords.longitude;	
        }

        //localstorage
        if(typeof(Storage)!=="undefined")
        {
            localStorage.lastname="Smith";
            document.getElementById("result").innerHTML="Last name: " + localStorage.lastname;
        }
        else
        {
            document.getElementById("result").innerHTML="Sorry, your browser does not support web storage...";
        }

        Modernizr.load({
            test: Modernizr.geolocation,
            nope: 'Scripts/geo.js',
        });

        Modernizr.load({
            test: Modernizr.localstorage,
            nope: 'Scripts/storage.js',
        });

        Modernizr.load({
            test: Modernizr.canvas,
            nope: ['scripts/flashcanvas.js'],
            complete: function () {
                var c = document.getElementById("ctx");
                var ctx = c.getContext("2d");
                //house
                ctx.beginPath();
                ctx.fillStyle = "#975b5b";
                ctx.strokeStyle = "#000000";

                //both floors
                ctx.fillRect(380, 300, 300, 220);
                ctx.strokeRect(380, 300, 300, 220);

                //door
                ctx.moveTo(380 + 30, 300 + 220);
                ctx.lineTo(380 + 30, 300 + 220 - 75);
                ctx.stroke();
                ctx.moveTo(410 + 37, 520);
                ctx.lineTo(410 + 37, 520 - 95);
                ctx.stroke();
                ctx.moveTo(447 + 37, 520);
                ctx.lineTo(447 + 37, 520 - 75);
                ctx.stroke();
                ctx.lineWidth = 4;
                ctx.bezierCurveTo(
                    447 + 37, 520 - 100,
                    410, 520 - 100,
                    410, 520 - 75);
                ctx.stroke();
                ctx.closePath();

                ctx.beginPath();
                ctx.lineWidth = 6;
                ctx.arc(380 + 56, 520 - 28, 3, 0, 2 * Math.PI);
                ctx.stroke();
                ctx.fill();
                ctx.closePath();

                ctx.beginPath();
                ctx.arc(380 + 78, 520 - 28, 3, 0, 2 * Math.PI);
                ctx.stroke();
                ctx.fill();

                //windows
                ctx.beginPath();
                ctx.lineWidth = 3;
                ctx.fillStyle = "#000000";
                ctx.fillRect(380 + 20, 300 + 25, 50, 32);

                ctx.beginPath();
                ctx.fillRect(380 + 20, 325 + 35, 50, 32);
                ctx.beginPath();
                ctx.fillRect(453, 325, 50, 32);
                ctx.beginPath();
                ctx.fillRect(453, 325 + 35, 50, 32);

                ctx.beginPath();
                ctx.fillRect(380 + 160, 325, 50, 32);
                ctx.beginPath();
                ctx.fillRect(380 + 160, 325 + 35, 50, 32);
                ctx.beginPath();
                ctx.fillRect(380 + 160 + 53, 325, 50, 32);
                ctx.beginPath();
                ctx.fillRect(380 + 160 + 53, 325 + 35, 50, 32);

                ctx.beginPath();
                ctx.fillRect(380 + 160, 300 + 115, 50, 32);
                ctx.beginPath();
                ctx.fillRect(380 + 160 + 53, 300 + 115, 50, 32);
                ctx.beginPath();
                ctx.fillRect(380 + 160, 300 + 115 + 35, 50, 32);
                ctx.beginPath();
                ctx.fillRect(380 + 160 + 53, 300 + 115 + 35, 50, 32);

                //roof
                ctx.fillStyle = "#975b5b";
                ctx.beginPath();
                ctx.moveTo(380, 300);
                ctx.lineTo(380 + 150, 300 - 160);
                ctx.lineTo(380 + 300, 300);
                ctx.lineTo(380, 300);
                ctx.fill();
                ctx.stroke();
                ctx.closePath();

                //chminey
                ctx.beginPath()
                ctx.moveTo(380 + 200, 300 - 40);
                ctx.lineTo(580, 300 - 40 - 100);
                ctx.moveTo(580 + 30, 300 - 40);
                ctx.lineTo(580 + 30, 300 - 40 - 100);
                ctx.fillRect(580, 160, 30, 70);
                ctx.stroke();
                ctx.fill();
                ctx.stroke();
                ctx.closePath();
            },
        });
</script>
</body>
</html>
