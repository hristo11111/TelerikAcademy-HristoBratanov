<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<script src="Scripts/class.js"></script>
	<script src="Scripts/mustache.js"></script>
	<!--<script src="Scripts/list-view.js"></script>-->
    <script src="Scripts/table-view.js"></script>
    <style>
    table{
        border: 1px solid black;
        table-layout: fixed;
        width: 200px;
    }   

    td {
        border: 1px solid black;
        overflow: hidden;
        width: 200px;
    }
    </style>
</head>
<body>
    <div id="output"></div>
    <script type="x-mustache-template" id="mustache-template">
        <strong>{{fullname}}</strong>
        <ul>
            {{#marks}}
            <li>{{subject}} - {{score}}</li>
            {{/marks}}
            {{^marks}}
            <li>The student does not have any marks</li>
            {{/marks}}
        </ul>
    </script>

    <script>
        var columns = 5;

        var Student = Class.create({
            init: function (fname, lname, marks) {
                this.fname = fname,
                this.lname = lname,
                this.marks = marks
            },
            fullname: function () {
                return this.fname + " " + this.lname
            }
        });

        var Mark = Class.create({
            init: function (subject, score) {
                this.subject = subject,
                this.score = score
            }
        });

        var students = [
            new Student("Doncho", "Minkov", [new Mark("Math", 4), new Mark("JavaScript", 6)]),
			new Student("Nikolay", "Kostov", [new Mark("MVC", 6), new Mark("JavaScript", 5)]),
			new Student("Ivaylo", "Kendov", [new Mark("OOP", 4), new Mark("C#", 6)]),
			new Student("Svetlin", "Nakov", [new Mark("Unit Testing", 5), new Mark("WPF", 6)]),
			new Student("Asya", "Georgieva", [new Mark("Automation Testing", 6), new Mark("Manual Testing", 4)]),
			new Student("Georgi", "Georgiev")
        ];

        var template = Mustache.compile(document.getElementById("mustache-template").innerHTML);

        var tableView = controls.getTableView(students, columns);
        var div = document.getElementById("output");

        div.innerHTML = tableView.render(template);
    </script>
</body>
</html>
