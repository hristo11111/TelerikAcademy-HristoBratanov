<fieldset>
    <legend>Create appointment</legend>
    <label for="tb-subject">Subject</label>
    <input data-bind="value: subject" type="text" id="tb-subject" />
    <label for="tb-description">Description</label>
    <input data-bind="value: description" type="text" id="description" />
    <label for="tb-appointmentDate">Appointment date</label>
    <input data-bind="value: appointmentDate" type="text" id="appointmentDate" />
    <label for="tb-duration">Duration</label>
    <input data-bind="value: duration" type="text" id="duration" />
    <button data-bind="click: createAppointment">Create</button>
</fieldset>
