<!DOCTYPE html>
<html>
    <head>
        <title>Gallery</title>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="Scss1.css"
    </head>
    <body>
        <ul>
            <li>
                <label for="bear">
                    <img src="images/bear.jpg" />
                </label>
            </li>
            <li>
                <label for="catanddog">
                    <img src="images/catanddog.jpg" />
                </label>
            </li>
            <li>
                <label for="eagle">
                    <img src="images/eagle.jpg" />
                </label>
            </li>
            <li>
                <label for="lion">
                    <img src="images/lion.jpg" />
                </label>
            </li>
            <li>
                <label for="monkey">
                    <img src="images/monkey.jpg" />
                </label>
            </li>
            <li>
                <label for="tigers">
                    <img src="images/tigers.jpg" />
                </label>
            </li>
        </ul>
        <input type="radio" id="bear" value="bear" name="radio" checked="checked" />
        <label><span id="bearSpan"></span></label>

        <input type="radio" id="catanddog" value="catanddog" name="radio" />
        <label><span id="catanddogSpan"></span></label>

        <input type="radio" id="eagle" value="eagle" name="radio" />
        <label><span id="eagleSpan"></span></label>

        <input type="radio" id="lion" value="lion" name="radio" />
        <label><span id="lionSpan"></span></label>

        <input type="radio" id="monkey" value="monkey" name="radio" />
        <label><span id="monkeySpan"></span></label>

        <input type="radio" id="tigers" value="tigers" name="radio" />
        <label><span id="tigersSpan"></span></label>
        
    </body>
</html>
