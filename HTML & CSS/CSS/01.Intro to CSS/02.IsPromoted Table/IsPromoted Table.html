<!doctype html>
<html>
    <head>
        <title>IsPromoted Table</title>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="style.css" />
    </head>
    <body>
        <table>
            <thead>
                <tr id="headRow">
                    <th id="contactCell" class="col1">Contact name</th>
                    <th>City</th>
                    <th class="col3">Country</th>
                    <th id="isPromoCell" class="col4">Is Promoted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria Anders</td>
                    <td>Berlin</td>
                    <td><img src="images/germany.png" title="German Flag" height="16" width="24" alt="German Flag"/> Germany</td>
                    <td><input type="checkbox" disabled="disabled"/></td>
                </tr>
                <tr>
                    <td>Ana Trujillo</td>
                    <td>México D.F.</td>
                    <td><img src="images/mexico.png" title="Mexican Flag" height="16" width="24" alt="Mexican Flag"/> Mexico</td>
                    <td><input type="checkbox" disabled="disabled"/></td>
                </tr>
                <tr>
                    <td>Antonio Moreno</td>
                    <td>México D.F.</td>
                    <td><img src="images/mexico.png" title="Mexican Flag" height="16" width="24" alt="Mexican Flag"/> Mexico</td>
                    <td><input type="checkbox" checked="checked" disabled="disabled" /></td>
                </tr>
                <tr>
                    <td>Thomas Hardy</td>
                    <td>London</td>
                    <td><img src="images/GB.png" title="UK Flag" height="16" width="24" alt="UK Flag"/> UK</td>
                    <td><input type="checkbox" disabled="disabled" /></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
